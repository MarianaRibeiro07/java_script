<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Somtoria de dois numeros inteiros</h3>

    <script language="javascript">

        var js_num1;
        var js_num2;
        var js_soma;
        var js_multi;

        var js_num1 = window.prompt('Informe o primeiro numero ' , 'Digite aqui');
        var js_num2 = window.prompt('Informe o segundo numero ' , 'Digite aqui');

        js_soma = parseInt(js_num1) + parseInt(js_num2);
        js_multi = parseInt(js_num1) * parseInt(js_num2);

        document.write('O resultado da soma é: ' + js_soma);
        document.write('   O resultado da multiplicação é: ' + js_multi);
    </script>
</body>
</html>
