    <script language="javascript">

        var js_nome;

    //entrada de dados, coloca uma caixinha para informa√ßoes/ 
        js_nome = window.prompt('entre com seu nome:' , 'Digite seu nome nesta caixa');

        // saida de dados, 
        document.write('Ola ' + js_nome +' Seja bem vindo!');

    </script>
